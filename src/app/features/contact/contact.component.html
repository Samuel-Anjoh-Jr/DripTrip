<main class="bg-background min-h-screen">
  <section class="contact-hero bg-primary text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl font-display mb-6">Get in Touch with Us</h1>
      <p class="text-lg mb-8"
        >Weâ€™d love to hear from you. Feel free to reach out for any inquiries or
        assistance.</p
      >
    </div>
  </section>
  <section class="contact-form py-20">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Contact Information -->
        <div class="contact-info bg-white p-8 rounded-2xl shadow-lg">
          <h2 class="text-3xl font-display text-primary mb-6"
            >Contact Information</h2
          >
          <ul class="space-y-6 text-gray-700">
            <li class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1)">
                <path
                  d="m20.487 17.14-4.065-3.696a1.001 1.001 0 0 0-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 0 0 .043-1.391L6.859 3.513a1 1 0 0 0-1.391-.087l-2.17 1.861a1 1 0 0 0-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 0 0 .648-.291l1.86-2.171a.997.997 0 0 0-.085-1.39z"></path>
              </svg>
              <span>+237 654 321 987</span>
            </li>
            <li class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1)">
                <path
                  d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"></path>
              </svg>
              <span>support&#64;driptrip.com</span>
            </li>
          </ul>
        </div>
        <!-- Form Section -->
        <div class="form-section bg-white p-8 rounded-2xl shadow-lg">
          <h2 class="text-3xl font-display text-primary mb-6"
            >Send Us a Message</h2
          >
          <form #f="ngForm" (ngSubmit)="submit(f)" class="space-y-6">
            <div class="form-group">
              <label for="name" class="block text-gray-700 font-medium mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                ngModel
                #name="ngModel"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Your Full Name"
                required />
            </div>
            <div class="form-group">
              <label for="email" class="block text-gray-700 font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                ngModel
                #email="ngModel"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Your Email Address"
                required />
            </div>
            <div class="form-group">
              <label for="message" class="block text-gray-700 font-medium mb-2"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                ngModel
                #message="ngModel"
                rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Write your message here..."
                required></textarea>
            </div>
            <button
              type="submit"
              class="bg-secondary text-white py-3 px-8 rounded shadow-lg hover:bg-secondary-hover transition duration-300">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
